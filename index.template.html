<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link href="https://bootswatch.com/4/journal/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://bootswatch.com/4/simplex/bootstrap.min.css" rel="stylesheet">
    <style>
      body{
        cursor: default;
      }
      .popover-body p:last-child {
        margin-bottom: 0
      }
      .popover {
        box-shadow: 0 0 40px 0 rgba(0,0,0,0.5);
      }
      .help {cursor: help;}
      .card-top-capability {
        align-self: flex-start;
        width: 18rem;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid position-sticky">
      <h1 class="text-center text-truncate">{{{title}}}</h1>
      </div>
    <div class="container-fluid overflow-auto">
    <div class="row  flex-row flex-nowrap d-inline-flex p-2"> 
    {{#each child}}
    <!-- Root Capability Domain -->
    <div class="card bg-dark text-white m-1 card-top-capability">
      <div class="card-body">
        
        <h2 class="card-title text-center text-wrap {{#if this.description}}help{{/if}}" data-toggle="popover" data-placement="bottom" data-content="{{this.description}}">
          {{this.header}}  {{#if this.badge}}
          <span class="badge badge-pill 
            {{#switch this.badgeCategory}} 
              {{#case '0'}} badge-primary {{/case}} 
              {{#case '1'}} badge-warning {{/case}} 
              {{#case '2'}} badge-danger {{/case}} 
              {{#case '3'}} badge-info {{/case}} 
            {{/switch}}">{{this.badge}}</span>
          {{/if}}
        </h2>

        {{#each this.child}}
        <!-- Capability Group -->
        <div class="card text-dark mb-2" >
          <div class="card-header {{#if this.description}}help{{/if}}" data-toggle="popover" data-placement="bottom" data-content="{{this.description}}">
            <strong>{{{this.header}}} 
              {{#if this.badge}}
              <span class="badge badge-pill 
                {{#switch this.badgeCategory}} 
                  {{#case '0'}} badge-primary {{/case}} 
                  {{#case '1'}} badge-warning {{/case}} 
                  {{#case '2'}} badge-danger {{/case}} 
                  {{#case '3'}} badge-info {{/case}} 
                {{/switch}}">{{this.badge}}</span>
              {{/if}}
            </strong>
          </div>
          <ul class="list-group list-group-flush">
            {{#each this.child}}
            <!-- Capability -->
            <li class="list-group-item {{#if this.description}}help{{/if}}" data-toggle="popover" data-placement="bottom" data-content="{{this.description}}">{{{this.header}}}</li>
            {{/each}}
          </ul>
        </div>
        {{/each}}
      </div>
    </div> <!-- main category -->
    {{/each}}

    </div> <!-- row -->

    
    </div> <!-- container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover({
          html:true
        })
      })
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
      $("html").on("mouseup", function (e) {
          var l = $(e.target);
          if (l[0].className.indexOf("popover") == -1 && l[0].attributes['data-toggle']?.textContent != 'popover') {
              $(".popover").each(function () {
                  $(this).popover("hide");
              });
          }
      });
      $("html").keyup(function (event) {
          if (event.which === 27) {
            $(".popover").each(function () {
                  $(this).popover("hide");
              });
          }
      });
    </script>
  </body>
</html>
