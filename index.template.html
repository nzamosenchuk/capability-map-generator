<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link href="https://bootswatch.com/4/journal/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="container-fluid">
    <div class="row  flex-row flex-nowrap d-inline-flex"> 
    {{#each child}}
    <!-- Root Capability Domain -->
    <div class="card bg-primary text-white m-1" style="width: 18rem;">
      <div class="card-body">
        <h2 class="card-title text-center text-wrap">{{this.header}}</h2>

        {{#each this.child}}
        <!-- Capability Group -->
        <div class="card text-dark mb-3" >
          <div class="card-header">
            <strong>{{this.header}}</strong>
          </div>
          <ul class="list-group list-group-flush">
            {{#each this.child}}
            <!-- Capability -->
            <li class="list-group-item">{{this.header}}</li>
            {{/each}}
          </ul>
        </div>
        {{/each}}
      </div>
    </div> <!-- main category -->
    {{/each}}
   

    </div> <!-- row -->

    </div> <!-- container -->




    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
    <script src="../../../../assets/js/vendor/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
